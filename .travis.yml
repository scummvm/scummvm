language:
  - cpp

sudo: required

addons:
  apt:
    packages:
    - g++ make
    - ccache
    - libsdl2-dev
    - liba52-dev
    - libjpeg-turbo8-dev
    - libmpeg2-4-dev
    - libogg-dev
    - libvorbis-dev
    - libflac-dev
    - libmad0-dev
    - libpng-dev
    - libtheora-dev
    - libfaad-dev
    - libfluidsynth-dev
    - libfreetype6-dev
    - zlib1g-dev
    - libfribidi-dev
    - libsdl2-net-dev
    - libcurl4-openssl-dev
    - libunity-dev
    - libgtk-3-dev
    - libspeechd-dev
    - libieee1284-3-dev
    - libsndio-dev
    - libreadline-dev
  homebrew:
    packages:
    - ccache
    - a52dec
    - curl-openssl
    - faad2
    - flac
    - fluid-synth
    - freetype
    - fribidi
    - jpeg-turbo
    - mad
    - libmpeg2
    - libogg
    - libpng
    - libvorbis
    - pandoc
    - pkg-config
    - sdl2
    - sdl2_net
    - theora
    - zlib
    update: true

branches:
 only:
   - master

matrix:
  include:
    - os: linux
      compiler: gcc
      env: CONFIGFLAGS="--enable-opl2lpt --enable-text-console"
      cache: ccache
    - os: linux
      compiler: clang
      env: CONFIGFLAGS="--enable-opl2lpt --enable-text-console"
      cache: ccache
      before_script:
        - sudo ln -s $(which ccache) /usr/lib/ccache/clang
        - sudo ln -s $(which ccache) /usr/lib/ccache/clang++
    - os: osx
      compiler: clang
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
        ccache: true
      before_cache:
        - brew cleanup

dist: xenial

script:
  - ccache --show-stats > /tmp/ccache_before
  - export PATH="/usr/local/opt/ccache/libexec:/usr/lib/ccache:$PATH"
  - export CCACHE_COMPRESS=1
  - ./configure --enable-all-engines $CONFIGFLAGS
  - make -j 2
  - make test
  - make devtools
  - ccache --show-stats > /tmp/ccache_after
  - diff -U999 /tmp/ccache_before /tmp/ccache_after || true

notifications:
  irc:
    channels:
      - "chat.freenode.net#scummvm"
    on_success: change
    on_failure: always
